<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="ja">
    <div id="app">
        <div>
            <table>
                <thead>
                   <tr>
                      <th @click="sortBy('Id')" :class="sortedClass('Id')">Id</th>
                      <th @click="sortBy('Name')" :class="sortedClass('Name')">Name</th>
                      <th @click="sortBy('Age')" :class="sortedClass('Age')">Age</th>
                   </tr>
                </thead>

                <tbody>
                    <tr v-for="row in eventedAction">
                       <td>{{row.Id}}</td>
                       <td>{{row.Name}}</td>
                       <td>{{row.Age}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</html>
